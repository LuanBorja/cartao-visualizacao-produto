<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart√£o de Produto</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <article class="pagina">
        <div class="imagem">
          <img
            src="images/image-product-mobile.jpg"
            alt="Perfume Gabrielle Essence Eau De Parfum"
          />
        </div>
        <div class="espaco">
          <p class="objeto">PERFUME</p>
          <h1 class="nome">Gabrielle Essence Eau De Parfum</h1>
          <p class="descricao">
            A floral, solar and voluptuous interpretation composed by Olivier
            polge, Perfumer-Creator for the House of CHANEL
          </p>

          <div class="preco">
            <h2 class="valor">$149.99</h2>
            <p class="riscado">$169.99</p>
          </div>
          <button>
                <i class="fa-solid fa-cart-shopping branco"></i>
                <h3 class="cart">Add to Cart</h3>
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
